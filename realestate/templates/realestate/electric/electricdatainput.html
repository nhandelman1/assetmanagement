{% extends "realestate/electric/electricbase.html" %}

{% block title %}Electric Data Input or Modify{% endblock title %}
{% block headertitle %}Electric Data Input or Modify{% endblock headertitle %}

{% block content %}
<p>{{found_message}}</p>
<form action="{% url 'realestate:electricdatainput' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type='hidden' value='{{ form.instance.pk }}' name='id'>
    {{form.as_p}}
    <p><input type="submit" value="Save"></p>
</form>
{% endblock content %}

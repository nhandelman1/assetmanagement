{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'investing:investing' %}">Investing</a></p>
  <p><a href="{% url 'realestate:realestate' %}">Real Estate</a></p>
  <p><a href="{% url 'admin:index' %}">Admin</a></p>

{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
